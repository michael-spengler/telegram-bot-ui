<!DOCTYPE html>
<html lang="en">

<head>
    <title>Telegram Bot UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <script>
        function exportChatInviteLink() {
            var chatId = document.getElementById('chatId').value
            fetch(`theFancyBaseURL/exportChatInviteLink/chatId/${chatId}?apiKey=secret`)
                .then((result) => {
                    alert(JSON.stringify(result))
                    console.log(JSON.stringify(result))
                })
                .catch((error) => alert(`shit happened: ${error.message}`))
        }
    </script>
    <div class="container">
        <h2 style="text-align: center; margin-top:10%;">Chat Handling</h2>
        <div class="form-group">
            <label for="chatId">ChatId:</label>
            <input id="chatId" type="number" class="form-control" id="chatId" value="-448993815"
                   placeholder="Enter receiver chat id" name="chatId" required>
        </div>
        <button onclick="exportChatInviteLink()" class="btn btn-primary">Export Chat Invite Link</button>
    </div>

</body>

</html>
